<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard-giuri</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <nav class="navbar">
                <div class="container-fluid gap-4 mx-2">
                    <a class="navbar-brand me-0" href="#">
                        <img src="img/logo.svg" alt="Logo">
                    </a>

                    <div class="input-group searchbar">
                        <span class="input-group-text bg_lightgray" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control bg_lightgray" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <ul class="navbar-nav flex-row gap-4">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-list fs-5"></i></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-circle-question fs-5"></i></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical fs-5"></i></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-bell fs-5" style="color: #ff8f00; "></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <section>
                <div class="sidebar px-3 py-4">
                    <ul class="nav flex-column nav-hover">
                        <li class="nav-item">
                            <a href="#" class="nav-link fs-5">
                                <i class="fa-solid fa-house"></i>
                                <span class="d-none d-md-inline-block ps-1">Home</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link fs-5">
                                <i class="fa-solid fa-chart-simple fa-lg"></i>
                                <span class="d-none d-md-inline-block ps-1">Stats</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link fs-5">
                                <i class="fa-solid fa-signal"></i>
                                <span class="d-none d-md-inline-block ps-1">Signal</span>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav flex-column nav-hover">
                        <li class="nav-item">
                            <a href="#" class="nav-link fs-5">
                                <i class="fa-solid fa-gear"></i>
                                <span class="d-none d-md-inline-block ps-1">Admin</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="main-content">

            </section>
